<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Smooth Scroll</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- HTML5 Shim for IE -->
        <!--[if IE]>
                <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>

    <body id="top" style=" margin: 0;">
        <div class="canvas" id="canvas1" style="width: 100%;">

            <h1 style="text-align: center; font-size: 3em; margin-bottom: 0; margin-top: 0;">Smooth Scroll</h1>
            <p style="text-align: center; font-size: 1.5em; margin: 0;">A lightweight script to smooth scrolling.</p>
            
            <br /><br /><br /><br /><br />
            <p style="text-align: center; font-size: 1.5em; margin: 0;">Scroll/Swipe down/up to move between "canvas".</p>
            
            <br /><br /><br /><br /><br />
            <p style="text-align: center;">
                <a href="https://github.com/cferdinandi/smooth-scroll#readme">Smooth Scroll on GitHub</a>
            </p>

        </div>
        <div class="canvas" id="canvas2" style="width: 100%;">
            <h2 style="text-align: center; font-size: 3em; margin-bottom: 0; margin-top: 0;">Second canvas</h2>
        </div>
        <div class="canvas" id="canvas3" style="width: 100%;">
            <h2 style="text-align: center; font-size: 3em; margin-bottom: 0; margin-top: 0;">Third canvas</h2>
        </div>
        <div class="canvas" id="canvas4" style="width: 100%;">
            <h2 style="text-align: center; font-size: 3em; margin-bottom: 0; margin-top: 0;">Fourth canvas</h2>
        </div>
        <div class="canvas" id="canvas5" style="width: 100%;">
            <h2 style="text-align: center; font-size: 3em; margin-bottom: 0; margin-top: 0;">Fifth canvas</h2>
        </div>

        <!-- Javascript -->
        <script src='src/js/smooth-scroll.js'></script>
        <script>
            smoothScroll.init({
                speed: 400,
                easing: 'easeInOutQuint',
                offset: -1,
                updateURL: true,
                listenMouseWheel: true,
                listenTouchEvents: true,
                goToFirstElement: true
            });
            
            var elements = document.getElementsByClassName('canvas');
            var count = document.getElementsByClassName('canvas').length;

            for (i=0;i<count;i++) {
                elements[i].style.height = window.innerHeight+'px';
                elements[i].style.backgroundColor = '#'+Math.floor(Math.random()*16777215).toString(16);
            }
        </script>

    </body>
</html>
